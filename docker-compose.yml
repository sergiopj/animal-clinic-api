services:
  app:
    container_name: animal-clinic
    build: .
    env_file: .env.example
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/animalClinic
      - NODE_ENV=development
      - FRONT_HOST=http://localhost:4200
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mongo
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M
    command: npm start

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
